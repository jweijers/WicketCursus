<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Wicket guest book</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Guest book</h1>
			</div>
		</div>
		<div id="bd">
			<span wicket:id="feedback">[Feedback Panel]</span>
			<p>Voeg een reactie toe:</p>
			<form wicket:id="form">
				<input type="text" wicket:id="name"/> <br/>
				<textarea wicket:id="comment" /><br/>
				<input type="submit" wicket:id="submit" /> <br/>

			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
